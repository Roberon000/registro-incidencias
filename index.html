<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Incidencias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Incidencias</h1>
    <form id="incidentForm" enctype="multipart/form-data">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="zone">Zona de Planta:</label>
        <input type="text" id="zone" name="zone" required>

        <label for="incident">Incidencia:</label>
        <textarea id="incident" name="incident" required></textarea>

        <label for="location">Localización:</label>
        <input type="text" id="location" name="location" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="image">Adjuntar Imagen:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
